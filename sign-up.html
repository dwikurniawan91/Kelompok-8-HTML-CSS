<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" name:"FullName" placeholder="Full name"/>
            <input type="email" name:"email" placeholder="Email"/>
            <input type="password" name:"password" placeholder="Password"/>
            <input type="password" name:"confirmPassword" placeholder="Confirm password"/>
            <input type="submit" name:"signup-button" placeholder="Sign Up "/>
        </div>
        <div class="right-box">
            <span class="loginwith">Login With</span>
            <button class="social facebook">Facebook</button>
            <button class="social twitter">Twitter</button>
            <button class="social google">Google</button>
        </div>
    <div class="or">Or</div>
    </div>
    </body>
</body>
</html>
