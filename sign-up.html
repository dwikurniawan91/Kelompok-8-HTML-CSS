<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="sign-up-wrapper">
    <div id="login-box">
        <div class="left-box">
            <form action="after-sign-up.html">
                <h1 id="sign-up-wrapper">Sign Up</h1>
                <input type="text" name="FullName" placeholder="Full name"/>
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="password" name="confirmPassword" placeholder="Confirm password"/>
                <button type="submit" name="signup-button">Sign Up</button>
            </form>
        </div>
        <div class="right-box">
            <span class="signinwith">Sign in dengan</span><br>Social Media</span>
            <button class="social facebook">Login dengan Facebook</button>
            <button class="social twitter">Login dengan Twitter</button>
            <button class="social google">Login dengan Google</button>
        </div>
    <div class="or">Atau</div>
    </div>
    </body>
</body>
</html>
